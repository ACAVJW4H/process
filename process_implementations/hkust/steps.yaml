                },
                {
                        equipment: IMP-3000,
                        process: "Boron implant",
                        requirement: "$2.5 \\times 10^{12}cm^{-2}$@100keV",
                },
                {
                        equipment: DRY-PR-1,
                        process: "Resist strip",
                },
        ],
}
