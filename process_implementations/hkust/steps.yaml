- { 
        name: Initial alignment mask,
        cross_tikz: tikz_process_steps/sti.a.tex,
        mask: basic,
        steps: [
                {
                        equipment: WET-A3,
                        process: "Initial Cleaning",
                        requirement: "H2SO4+H2O2, 10mins @ 120\\degreesC",
                },
                {
                        equipment: WET-A2,
                        process: "HF dip",
                        requirement: "1 min",
                },
                {
                        step: exposure,
                        resist: positive,
                },
                {
                        equipment: DRY-490,
                        process: "Etching the alignment crosses from HKUST",
                        requirement: "1 minute (2\\um)",
                },
                {
                        equipment: DRY-PR-1,
                        process: "Resist strip",
                },
        ],
}
- { 
        name: Shallow trench isolation,
        cross_tikz: tikz_process_steps/sti.a.tex,
        mask: active,
        steps: [
                {
                        step: exposure,
                        resist: positive,
                },
                {
                        equipment: DRY-Si-1,
                        process: "Etching the trenches",
                        requirement: "1 minute (2\\um)",
                },
                {
                        equipment: DRY-PR-1,
                        process: "Resist strip",
                },
        ],
}
